<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="card profile-card">
        <div class="profile">
          <img
            class="profile-pic"
            src="./images/image-jeremy.png"
            alt="User profile picture"
          />
          <p>
            Report for
            <span>Jeremy Robson</span>
          </p>
        </div>
        <ul class="navigation">
          <li class="nav-item">Daily</li>
          <li class="nav-item active">Weekly</li>
          <li class="nav-item">Monthly</li>
        </ul>
      </section>
      <section class="card work-card">
        <img class="card-icon" src="./images/icon-work.svg" alt="work icon" />
        <div class="work container">
          <div class="card-header">
            <p class="title">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="more options" />
          </div>
          <div class="details"></div>
        </div>
      </section>
      <section class="card play-card">
        <img class="card-icon" src="./images/icon-play.svg" alt="work icon" />
        <div class="play container">
          <div class="card-header">
            <p class="title">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="more options" />
          </div>
          <div class="details"></div>
        </div>
      </section>
      <section class="card study-card">
        <img class="card-icon" src="./images/icon-study.svg" alt="work icon" />
        <div class="study container">
          <div class="card-header">
            <p class="title">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="more options" />
          </div>
          <div class="details"></div>
        </div>
      </section>
      <section class="card exercise-card">
        <img
          class="card-icon"
          src="./images/icon-exercise.svg"
          alt="work icon"
        />
        <div class="exercise container">
          <div class="card-header">
            <p class="title">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="more options" />
          </div>
          <div class="details"></div>
        </div>
      </section>
      <section class="card social-card">
        <img class="card-icon" src="./images/icon-social.svg" alt="work icon" />
        <div class="social container">
          <div class="card-header">
            <p class="title">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="more options" />
          </div>
          <div class="details"></div>
        </div>
      </section>
      <section class="card selfCare-card">
        <img
          class="card-icon"
          src="./images/icon-self-care.svg"
          alt="work icon"
        />
        <div class="self-care container">
          <div class="card-header">
            <p class="title">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="more options" />
          </div>
          <div class="details"></div>
        </div>
      </section>
    </main>
  </body>
</html>
